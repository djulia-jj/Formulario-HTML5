<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Eventos - IFSP - Pirituba</title>
<script src="js/disabling.js"></script>
</head>

<head>
  <meta charset="UTF-8">
  <!-- configura a codificação de caracteres do navegador para o UTF-8-->
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
  <!-- Adiciona o ícone de aba de navegador-->
  <title> LOGIN - IFSP Pirituba </title>
  <!-- Adiciona o título na aba do navegador-->
  <script src="js/disabling.js"></script>
</head>

<body>

  <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
    <nav>
      <object width="100%" height="65px" data="menu.html"></object>
    </nav>

    <img src="Imagens/Logo.jpg" alt=" "/>
  </header>

  
  <h1>Inscreva-se</h1>

  <form>
    
      <fieldset class="formulario1">
        <legend class="legend-border">Eventos</legend>
        <select name='evento'>
          <option value="voe">Voe Sem Asas</option>
          <option value="festa">Festa Junina</option>
          <option value="semana">Semana de Tecnologia</option>
        </select>
          
      </fieldset>


      <fieldset class="formulario2">
        <legend class="legend-border">Informações de Acesso</legend>
      
        <p>Usuário:<input name='usuario' type="text" required=""></p>
        <p>Senha:<input name='senha' type="password" required=""></p>
        <p>Confirme a Senha:<input name="confirmes" type="password" required=""></p>

      </fieldset>


      <fieldset class="formulario3">
        <legend class="legend-border">Informações Pessoais</legend>

        <p>Nome Completo:<input name='nome' required=""></p>
        <p>E-mail:<input name='email' type="email" required=""></p>
        <p>Celular:<input type="tel" name="usertel" ></p>
      
          <fieldset class="formulario4">
            <legend class="legend-border">Sexo</legend>
            <input type="radio" value="fem" name="sexo"/>Feminino
            <input type="radio" value="masc" name="sexo"/>Masculino
          </fieldset>

        <p>Data de Nascimento:<input name="datan" type="date"></p>
        <p>Cor favorita:<input name="cor" type="color"></p>
        <p>Perfil no Github:<input name="pgithub" type="url"></p>
      
      </fieldset>

    <br><input type="submit" value="Inscrever-se" name="enviar">
    <input type="reset" value="Limpar" name="apagar">
  </form>
  
</body>
</html>
