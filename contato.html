<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contato - IFSP - Pirituba</title>
<script src="js/disabling.js"></script>
</head>

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
  <title> CONTATO - IFSP Pirituba </title>
  <script src="js/disabling.js"></script>
  <link href="css/forms.css" rel="stylesheet" type="text/css"/>
</head>

<body>

  <header id="cabecalho">
    <nav>
      <object width="100%" height="65px" data="menu.html"></object>
    </nav>

    <img src="Imagens/Logo.jpg" alt=" "/>
  </header>
  
  <h1>Mande uma Mensagem</h1>

  <form>
      <label for="nome">Nome:</label>
      <input name="nome" type="text" id="name" required><br>
      
      <label for="email">E-mail:</label>
      <input name="email" type="email" id="eml"required><br>
      
      <label for="telefone">Telefone:</label>
      <input name="tel" type="tel" id="telef" required> (99) 99999-9999<br>
      
      <p>
        <label for="assunto">Assunto:</label>
          <select name="assunto" id="assunto">
            <option value="">Selecione</option>
            <option value="reclamacao">Reclamação</option>
            <option value="sugestao">Sugestão</option>
          </select>
      </p>
      
      <fieldset class="formulario5">
        <legend class="legend-border">Opções de Resposta</legend>
        <input type="checkbox" value="email" name="msgm">E-mail
        <input type="checkbox" value="tel" name="msgm">Telefone
      </fieldset>

      <fieldset class="formulario6">
        <legend class="legend-border">Mensagem</legend>
        <textarea name="msg" id="msg" cols="100" rows="10">Escreva aqui...</textarea>
      </fieldset>

    <br><input type="submit" value="Enviar" name="enviar">
  </form>
 
  <footer>
    <br><br>
    <div id="my_menu" align="left">
      <a href="https://www.facebook.com/ifsppirituba"><img src="Imagens/facebook.png" width="41" height="43" title="IFSP Facebook" alt="IFSP Facebook"></a>
    </div>
    <p> IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100 </p>
  </footer>
  
</body>
</html>
